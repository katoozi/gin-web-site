version: '3.7'
services:
  web-server:
    build: ./project
    restart: always
    depends_on:
      - postgresql
      - redis
    links:
      - postgresql
      - redis
    deploy:
      mode: replicated
      replicas: 3
    expose:
      - "8000"

  postgresql:
    image: 'bitnami/postgresql:11'
    container_name: postgresql-master
    expose:
      - "5432"
    volumes:
      - 'postgresql_data:/bitnami/postgresql'
    environment:
      - POSTGRESQL_REPLICATION_MODE=master
      - POSTGRESQL_REPLICATION_USER=repl_user
      - POSTGRESQL_REPLICATION_PASSWORD=postgresReplication
      - POSTGRESQL_USERNAME=user_go
      - POSTGRESQL_PASSWORD=1234
      - POSTGRESQL_DATABASE=mydb
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - postgres-replication
      - default

  postgresql-slave:
    image: 'bitnami/postgresql:11'
    container_name: postgresql-slave
    expose:
      - "5432"
    volumes:
      - 'postgresql_data:/bitnami/postgresql-slave'
    depends_on:
      - postgresql
    environment:
      - POSTGRESQL_REPLICATION_MODE=slave
      - POSTGRESQL_REPLICATION_USER=repl_user
      - POSTGRESQL_REPLICATION_PASSWORD=postgresReplication
      - POSTGRESQL_MASTER_HOST=postgresql
      - POSTGRESQL_PASSWORD=my_password
      - POSTGRESQL_MASTER_PORT_NUMBER=5432
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - postgres-replication

  redis:
    image: "redis:alpine"
    container_name: redis-master
    restart: always
    expose:
      - "6379"
    volumes:
      - 'redis_data:/redis/master'
    networks:
      - redis-replication
      - default

  redis-slave:
    image: "redis:alpine"
    container_name: redis-slave
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/redis/slave
    command: redis-server --slaveof redis 6379
    depends_on:
      - redis
    networks:
      - redis-replication

  envoy:
    build: ./envoy
    container_name: load-balancer
    restart: always
    depends_on:
      - web-server
    ports:
      - "9901:9901"
      - "80:80"

networks:
  redis-replication:
    driver: bridge
  postgres-replication:
    driver: bridge

volumes:
  postgresql_data:
    driver: local
  redis_data:
    driver: local
