version: '3.7'
services:
  web-server:
    build: ./project
    restart: always
    depends_on:
      - postgresql
      - redis
    links:
      - postgresql
      - redis
    deploy:
      mode: replicated
      replicas: 3
    labels:
      - "traefik.basic.frontend.rule=Host:localhost"
      - "traefik.basic.port=8000"
      - "traefik.websocket.frontend.rule=Host:127.0.0.1"
      - "traefik.websocket.port=8000" # forward request to port 8000 on container

  postgresql:
    image: 'bitnami/postgresql:11'
    container_name: postgresql-master
    expose:
      - "5432"
    volumes:
      - 'postgresql_master_data:/bitnami/postgresql'
    environment:
      - POSTGRESQL_REPLICATION_MODE=master
      - POSTGRESQL_REPLICATION_USER=repl_user
      - POSTGRESQL_REPLICATION_PASSWORD=postgresReplication
      - POSTGRESQL_USERNAME=user_go
      - POSTGRESQL_PASSWORD=1234
      - POSTGRESQL_DATABASE=mydb
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - postgres-replication
      - default

  postgresql-slave:
    image: 'bitnami/postgresql:11'
    container_name: postgresql-slave
    expose:
      - "5432"
    depends_on:
      - postgresql
    environment:
      - POSTGRESQL_REPLICATION_MODE=slave
      - POSTGRESQL_REPLICATION_USER=repl_user
      - POSTGRESQL_REPLICATION_PASSWORD=postgresReplication
      - POSTGRESQL_MASTER_HOST=postgresql
      - POSTGRESQL_PASSWORD=my_password
      - POSTGRESQL_MASTER_PORT_NUMBER=5432
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - postgres-replication

  redis:
    image: "redis:alpine"
    container_name: redis-master
    restart: always
    expose:
      - "6379"
    networks:
      - redis-replication
      - default

  redis-slave:
    image: "redis:alpine"
    # container_name: redis-slave
    # ports:
    #   - "6380:6379"
    command: redis-server --slaveof redis 6379
    depends_on:
      - redis
    networks:
      - redis-replication
    deploy:
      mode: replicated
      replicas: 2

  redis-sentinel:
    image: 'bitnami/redis-sentinel:latest'
    environment:
      - REDIS_MASTER_HOST=redis
    depends_on:
      - redis
    networks:
      - redis-replication
    deploy:
      mode: replicated
      replicas: 3

  reverse-proxy:
    image: traefik:latest
    container_name: load-balancer
    command: --api --docker
    ports:
      - "80:80"
      - "8080:8080"
    depends_on:
      - web-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  redis-replication:
    driver: bridge
  postgres-replication:
    driver: bridge

volumes:
  postgresql_master_data:
    driver: local
