version: '3.7'
services:
  gin-web-site:
    build: ./project
    restart: always
    depends_on:
      - postgresql
      - redis
    links:
      - postgresql
      - redis
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      mode: replicated
      replicas: 3

  postgresql:
    image: "postgres:alpine"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres/data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 1234
      POSTGRES_USER: user_go
      POSTGRES_DB: mydb
    expose:
      - "5432"
    deploy:
      mode: replicated
      replicas: 3

  redis:
    image: "redis:alpine"
    restart: always
    deploy:
      mode: replicated
      replicas: 3
    expose:
      - "6379"

  nginx:
    build: ./nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - gin-web-site

  reverse-proxy:
    image: traefik:latest
    # Enables the web UI and tells Traefik to listen to docker
    command: --api --docker
    ports:
      # The HTTP port
      # - "80:80"
      # # The Web UI (enabled by --api)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock

  whoami:
    image: containous/whoami # A container that exposes an API to show its IP address
    labels:
      - "traefik.frontend.rule=Host:whoami.docker.localhost"
    deploy:
      mode: replicated
      replicas: 3
